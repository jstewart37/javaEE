<!-- @Author(author="Ben") -->
<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/NavTemplate.xhtml">
	<meta charset="utf-8" />
	<ui:define name="pageTitle">Basket - NB Gardens</ui:define>
	
	
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="Your Basket"  />
	<meta name="keywords" content="Basket"  />
	<meta name="author" content="Vera" />
	<meta http-equiv="refresh" content="30" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	
</head>


<ui:define name="maincontent">

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="container">
				<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<h:form>
							<ui:repeat var="product" value="#{basketList.basket}">
								<tr>
									<th>
									<div class="row">
									<div class="col-sm-2 hidden-xs"><h:graphicImage class="img-responsive" value="#{product.imgPath}" /></div>
									<div class="col-sm-10">
										<h4 class="nomargin"><h:outputText value="#{product.name}" /></h4>
										<p><h:outputText value="#{product.description}" /></p>
									</div>
									</div>
									</th>
									<th>&#163;<h:outputText value="#{product.sellPrice}" /></th>
									<th><h:outputText value="#{product.stockLevel}" /></th>
									<th>&#163;<h:outputText value="#{product.sellPrice*product.stockLevel}" /></th>
									<th><h:form><h:commandButton action="#{basketList.removeItem(product.idProduct)}" class="fa fa-trash-o btn btn-danger btn-sm"/></h:form></th>
								</tr>
							</ui:repeat>
						</h:form>	
					</tbody>
					<tfoot>
						<tr>
							<td><h:form><h:commandLink action="browse.xhtml" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</h:commandLink></h:form></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total &#163;</strong></td>
							<td><h:form><h:commandLink class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></h:commandLink></h:form></td>
						</tr>
						
					</tfoot>
				</table>
				
				
				
</div>

</ui:define>
</ui:composition>

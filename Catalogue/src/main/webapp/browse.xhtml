<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/NavTemplate.xhtml">
	<meta charset="utf-8" />
	<ui:define name="pageTitle">Catalogue</ui:define>
	<ui:define name="maincontent">
		<!-- Page Content -->
		<div class="container animated wow fadeInDown">
			<div class="search animated wow fadeInDown">
				<form>
					<input class="searchBar animated wow fadeInDown" type="text"
						name="search" placeholder="Search.." />
				</form>
			</div>
			<div class="refine">
				<div class="dropdown">
					<button class="dropbtn btn-primary dropdown-toggle wow animated"
						type="button" data-toggle="dropdown">
						Categories <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">Gnomes</a></li>
						<li><a href="#">Garden Furniture</a></li>
						<li><a href="#">Other</a></li>
					</ul>
				</div>
				<div class="dropdown pull-left">
					<button class="dropbtn btn-primary dropdown-toggle wow animated"
						style="width: 150px;" type="button" data-toggle="dropdown">
						Sort by <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">Price: low to high</a></li>
						<li><a href="#">Price: high to low</a></li>
					</ul>
				</div>
				
				<div class="control-group">
					<h1>Filter</h1>
					<label class="control control--checkbox animated wow fadeInDown">£0
						- £25 <input type="checkbox" />
						<div class="control__indicator animated wow fadeInDown"></div>
					</label> <label class="control control--checkbox animated wow fadeInDown">£26-99
						<input type="checkbox" />
						<div class="control__indicator  animated wow fadeInDown"></div>
					</label> <label class="control control--checkbox animated wow fadeInDown">£100+
						<input type="checkbox" />
						<div class="control__indicator  animated wow fadeInDown"></div>
					</label> <label class="control control--checkbox animated wow fadeInDown">Porousware
						<input type="checkbox" checked="checked" />
						<div class="control__indicator animated wow fadeInDown"></div>
					</label>
					<label class="control control--checkbox animated wow fadeInDown">red
						<input type="checkbox"  />
						<div class="control__indicator animated wow fadeInDown"></div>
					</label> <label class="control control--checkbox animated wow fadeInDown">blue
						<input type="checkbox" />
						<div class="control__indicator  animated wow fadeInDown"></div>
					</label> <label class="control control--checkbox animated wow fadeInDown">green
						<input type="checkbox" />
						<div class="control__indicator  animated wow fadeInDown"></div>
					</label> <label class="control control--checkbox animated wow fadeInDown">black
						<input type="checkbox" />
						<div class="control__indicator animated wow fadeInDown"></div>
					</label> <label class="control control--checkbox animated wow fadeInDown">white
						<input type="checkbox" />
						<div class="control__indicator animated wow fadeInDown"></div>
					</label>
					

				</div>
			</div>
			<hr />
			<h:form>
			
			<div class="cataloguerow">
			<ui:repeat var="productList" value="#{browse.products}">
				<div class="col-sm-4 col-lg-4 col-md-4">
					<div class="thumbnail animated wow fadeInDown">

						<h:commandLink action="#{productCon.select(productList.idProduct)}"><h:graphicImage class="cataloguescale" value="#{productList.imgPath}" /></h:commandLink>
						<div class="captionprice animated wow fadeInDown">
							<h4 class="pull-right animated wow fadeInDown">&#163;<h:outputText value="#{productList.sellPrice}" /></h4>
							<h4>
								<h:commandLink action="#{productCon.select(productList.idProduct)}" value="#{productList.name}" />
							</h4>
							<p>Description:<h:outputText value="#{productList.description}" /></p>
						</div>
						<div class="ratings animated wow fadeInDown">
							<p class="pull-right animated wow fadeInDown">15 reviews</p>
							<p>
								<span class="glyphicon glyphicon-star animated wow fadeInDown"></span>
								<span class="glyphicon glyphicon-star animated wow fadeInDown"></span>
								<span class="glyphicon glyphicon-star animated wow fadeInDown"></span>
								<span class="glyphicon glyphicon-star animated wow fadeInDown"></span>
								<span class="glyphicon glyphicon-star animated wow fadeInDown"></span>
							</p>
						</div>
					</div>
				</div>
				</ui:repeat>
				<h:commandLink value="Previous" action="#{browse.previous}" rendered="#{browse.paginationHelper.hasPreviousPage}" />
					<h:outputText value="#{browse.paginationHelper.pageFirstItem + 1}..#{browse.paginationHelper.pageLastItem + 1}/#{browse.paginationHelper.itemsCount}" />
					<h:commandLink value="Next" action="#{browse.next}" rendered="#{browse.paginationHelper.hasNextPage}" />
				</div>
				</h:form>
				</div>


		<!--  End Contact Section  -->
	</ui:define>
</ui:composition>

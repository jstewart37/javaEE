<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/NavTemplate.xhtml">
	<meta charset="utf-8" />
	<ui:define name="pageTitle">Catalogue</ui:define>
	<ui:define name="maincontent">
		<div class="row row-offcanvas row-offcanvas-left">
			<div class="col-xs-12 col-sm-9">
				<p class="pull-left visible-xs">
					<button class="btn btn-primary btn-xs" type="button" data-toggle="offcanvas">Quick Links</button>
				</p>
				<div class="jumbotron">
					<h1>Catalogue</h1>
					<p>Welcome to NB Gardens online catalogue!</p>
				</div>
				<div class="container">
					<h:form>
					<h:commandLink value="Previous" action="#{browse.previous}" rendered="#{browse.paginationHelper.hasPreviousPage}" />
					<h:outputText value="#{browse.paginationHelper.pageFirstItem + 1}..#{browse.paginationHelper.pageLastItem + 1}/#{browse.paginationHelper.itemsCount}" />
					<h:commandLink value="Next" action="#{browse.next}" rendered="#{browse.paginationHelper.hasNextPage}" />
					<div>
						<ui:repeat var="productList" value="#{browse.products}">
									<div class="col-sm-6 col-lg-4">
										<h:commandLink action="#{productCon.select(productList.idProduct)}" value="#{productList.name}" />
										<p><h:outputText value="#{productList.description}" /></p>
									</div>
						</ui:repeat>
					</div>
					<h:commandLink value="Previous" action="#{browse.previous}" rendered="#{browse.paginationHelper.hasPreviousPage}" />
					<h:outputText value="#{browse.paginationHelper.pageFirstItem + 1}..#{browse.paginationHelper.pageLastItem + 1}/#{browse.paginationHelper.itemsCount}" />
					<h:commandLink value="Next" action="#{browse.next}" rendered="#{browse.paginationHelper.hasNextPage}" />
				</h:form>
				</div>
			</div>
			<div id="sidebar" class="col-xs-6 col-sm-3 sidebar-offcanvas">
				<div class="list-group">
					<a class="list-group-item active" href="#">Link</a> 
					<a class="list-group-item" href="#">Link</a>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="nbgardenscss.css"/>
</head>
<title>Contact Us</title>

<div class="half">
<h1>Contact Us!</h1>
	<form class="cf">
	    <input type="text" id="input-name" placeholder="Name"> 
	    <input type="email" id="input-email" placeholder="Email address"> 
	    <input type="text" id="input-subject" placeholder="Subject"><br />
	    <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea><br />
	    <input type="submit" value="Submit" id="input-submit">
	</form>
</div>
  
<div class="map">
	<h1 class="maptitle"> You can find us here!</h1>
	<div id="map" style="width:60%;height:300px"></div> 
	
<script>
function myMap() {
  var myCenter = new google.maps.LatLng(53.4744, -2.2865);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 16};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
</div>

<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/NavTemplate.xhtml">
	<meta charset="utf-8" />
	<ui:define name="pageTitle"><h:outputText value="#{product.name}" /></ui:define>
	<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="Alex" content="" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	</head>
	<ui:define name="maincontent">
		<!-- Page Content -->
		<div>
			<hr></hr>
		</div>
		<div class="productTitle animated wow fadeInLeft">


 
			<div class="productName animated wow fadeInLeft">
				<h:outputText value="#{product.name}" style = ""/>
			</div>
			<div class="productPrice animated wow fadeInLeft">
				<h:outputText value="#{product.price}" />
			</div>

			<div class="basketAdd animated wow fadeInLeft">
				<img alt="" src="img/basketAdd.png"
					style="width: 80px; height: 72px;" />
			</div>

		</div>
		<hr></hr>
		<div class="duo animated wow fadeInLeft">
			<div class="row pull-left">
				<div class="medium-6 columns">
					<h:graphicImage class="thumbnail animated wow fadeInLeft" value="#{product.image}" style = "width:650; height:350" />
					<div class="row small-up-4">
						<div class="column">
							<h:graphicImage class="thumbnail animated wow fadeInLeft" value="#{product.image}" style = "width:250; height:200" />
						</div>
						<div class="column">
							<h:graphicImage class="thumbnail animated wow fadeInLeft" value="#{product.image}" style = "width:250; height:200" />
						</div>
						<div class="column">
							<h:graphicImage class="thumbnail animated wow fadeInLeft" value="#{product.image}" style = "width:250; height:200" />
						</div>

					</div>
				</div>
			</div>
			<div class="row pull-left animated wow fadeInLeft">
				<div class="medium-6 large-5 columns">
					<h:outputText value="#{product.description}" />

					<div class="row animated wow fadeInLeft">
						<div class="small-3 columns animated wow fadeInLeft">
							<label for="middle-label" class="middle">Quantity</label>
						</div>
						<div class="small-9 columns animated wow fadeInLeft">
							<input type="text" id="middle-label"
								placeholder="0" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>

		<hr></hr>
	</ui:define>
</ui:composition>

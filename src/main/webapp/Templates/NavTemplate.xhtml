<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!--  Site Title  -->
<title><ui:insert name="pageTitle" /></title>

<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
<a href="javascript:" id="return-to-top"><i class="icon-chevron-up" /></a>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/shop-homepage.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/register.css" />

<script type="text/javascript" src="js/jquery.js" />
<script type="text/javascript" src="js/main.js" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" />
<script type="text/javascript" src="js/loginform.js" />
<script type="text/javascript" src="js/signinform.js" />
<script type="text/javascript" src="js/top.js" />

</head>

<body>

	<!--  Header Section  -->
	<a name="top"></a>
	<header>
		<div class="container">
			<div class="logo pull-left">
				<a href="index.xhtml"><img src="img/logo.png" class="logosizing" title="NB Gardens" alt="Company Logo" /></a>
			</div>


			<nav class="pull-left">
				<ul class="list-unstyled">
					<li><a href="index.xhtml">Home</a></li>
					<li><a href="index.xhtml#about">About Us</a></li>
					<li><a href="catalogue.xhtml">Catalogue</a></li>
					<li><a href="index.xhtml#contact">Contact Us</a></li>
					<li><h:outputLink styleClass="navbar-brand" rendered="#{CurrentUser.loggedIn}" value="#">Log Out</h:outputLink></li>
					<li><h:outputLink styleClass="navbar-brand" rendered="#{!CurrentUser.loggedIn}" value="#login-box" class="login-window">Register</h:outputLink></li>
					<li><h:outputLink styleClass="navbar-brand" rendered="#{!CurrentUser.loggedIn}" value="#Signin-box" class="signin-window">Login</h:outputLink></li>
					<li><a href="#"><img src="img/basket.png" style="width:50px;height:40px;" /></a></li>
				</ul>
			</nav>
			<span class="burger_icon">menu</span>
		</div>
	</header>
	
	<ui:insert name="maincontent" />

	<div id="login-box" class="login-popup">
		<a href="#" class="close"><img src="img/close_pop.png" class="btn_close" title="Close Window" alt="Close" /></a>
		<!-- Author: Dave -->
				<!-- creating fields with individual titles -->
				<h:form class="reg" rendered="#{!user.register}">
				<h1>Sign Up</h1>
			<fieldset>
			<div class="form-group">
				<h:inputText class="form-control" value="#{register.firstname}">
					<f:passThroughAttribute name="type" value="firstname" />
					<f:passThroughAttribute name="placeholder" value="What's your first name?" />
					<f:passThroughAttribute name="alt" value="Enter firstname" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<h:inputText class="form-control" value="#{register.surname}">
					<f:passThroughAttribute name="type" value="surname" />
					<f:passThroughAttribute name="placeholder" value="What's your surname?" />
					<f:passThroughAttribute name="alt" value="Enter surname" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<h:inputText class="form-control" value="#{register.email}">
					<f:passThroughAttribute name="type" value="email" />
					<f:passThroughAttribute name="placeholder" value="What's your email address?" />
					<f:passThroughAttribute name="alt" value="Enter Email" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<h:inputText class="form-control" value="#{register.password}">
					<f:passThroughAttribute name="type" value="password" />
					<f:passThroughAttribute name="placeholder" value="Choose a password" />
					<f:passThroughAttribute name="alt" value="Enter Password" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<h:commandButton type="submit" class="pure-button pure-button-primary" action="#{register.registerCustomer}" value="Register" />
			</div>
			<!-- Functionality added by Sophie -->
		
		</fieldset>
		</h:form>
			</div>

	<div id="Signin-box" class="login-popup">
		<a href="#" class="close"><img src="img/close_pop.png"
			class="btn_close" title="Close Window" alt="Close" /></a>
		<!-- Author: Dave -->
		<h:form class="navbar-form navbar-right" rendered="#{!user.loggedIn}">
			<div class="form-group">
				<h:inputText class="form-control" value="#{login.email}">
					<f:passThroughAttribute name="type" value="email" />
					<f:passThroughAttribute name="placeholder" value="email..." />
					<f:passThroughAttribute name="alt" value="Enter Email" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<h:inputText class="form-control" value="#{login.password}">
					<f:passThroughAttribute name="type" value="password" />
					<f:passThroughAttribute name="placeholder" value="password..." />
					<f:passThroughAttribute name="alt" value="Enter Password" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<h:commandButton class="btn btn-success" action="#{login.login}"
					value="Sign In" />
			</div>
		</h:form>
	</div>
			<!-- Functionality added by Sophie -->

	<!--  Footer Section  -->

	<footer class="sub_box">
		<p class="copyright" data-wow-duration="2s">&#169; 2015 - All Rights Reserved</p>
	</footer>
</body>
</html>

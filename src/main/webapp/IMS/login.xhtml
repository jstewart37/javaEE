<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/IMStemplate/ImsTemplate.xhtml">
	<meta charset="utf-8" />
	<ui:define name="pageTitle">NBGardens Home</ui:define>
	<head>

<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

<link href="css/login.css" rel="stylesheet" type="text/css" />

	</head>

<ui:define name = "maincontent">


		<div class="login">
			<div class="login-screen">
				<div class="app-title">
					<h1>Login</h1>
				</div>

				<div class="login-form">

					<div class="control-group">
						<input type="text" class="login-field" value=""
							placeholder="username" id="login-name"> </input><label
							class="login-field-icon fui-user" for="login-name"></label>
					</div>

					<div class="control-group">
						<input type="password" class="login-field" value=""
							placeholder="password" id="login-pass"></input><label
							class="login-field-icon fui-lock" for="login-pass"></label>
					</div>

					<a class="btn btn-primary btn-large btn-block" href="#">login</a> <a
						class="login-link" href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
</ui:define>
</ui:composition>

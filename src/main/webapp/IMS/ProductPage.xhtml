<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/IMStemplate/ImsTemplate.xhtml">
	<meta charset="utf-8" />
	<ui:define name="pageTitle">Product Page</ui:define>

	<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="Sophie" content="" />
	</head>
	<ui:define name="maincontent">
		<body>

				<table id="jsftags:producttable" class="list-background">
					<thead>
						<tr>
							<th class="list-header" scope="col">Product ID</th>
							<th class="list-header" scope="col">Product Name</th>
							<th class="list-header" scope="col">Product Description</th>
							<th class="list-header" scope="col">Colour</th>
							<th class="list-header" scope="col">Stock Level</th>
							<th class="list-header" scope="col">Sale Price</th>
							<th class="list-header" scope="col">Buying Price</th>
							<th class="list-header" scope="col">Status</th>
							<th class="list-header" scope="col">Product Path</th>
							<th class="list-header" scope="col">Porousware</th>
						</tr>
					</thead>
					<tbody>
					<h:dataTable id="producttable"
					columnClasses="list-column-center,
  list-column-right, list-column-center,
list-column-right"
					headerClass="list-header" rowClasses="list-row"
					styleClass="list-
background" value="#{BookStore.items}"
					var="store">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{Product.idProduct}" />
						</f:facet>
						<h:outputText value="#{Product.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">

						</f:facet>
						<h:outputText value="#{Product.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{Product.colour}" />
						</f:facet>
						<h:outputText value="#{Product.stockLevel}" />
					</h:column>

				</h:dataTable>
					</tbody>
				</table>


				
		</body>
	</ui:define>
</ui:composition>

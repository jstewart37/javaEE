	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/NavTemplate.xhtml">
	
	<meta charset="utf-8" />
	<ui:define name="pagetitle">Catalogue</ui:define>
	<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="Jake" content="" />

<ui:define name="Account Details">Account Details</ui:define>

	</head>
	<ui:define name="maincontent">
		
		<div class="container">
		<div class="accountcontent">
		<div class="accountdetails pull-left">
		<table id="tableaccountdetails">
		
		<tr>
		<td> Account Name: </td>
		<td> <h:outputText value="#{AccountDetails.returnname}" /></td>
		</tr>
		<tr>
		<td> Email Address: </td>
		<td> <h:outputText value="#{AccountDetails.email}" /></td>
		</tr>
		
		  <tr>
		    <th rowspan="5">Account Primary Address:</th>
		    <td><h:outputText value="#{AccountDetails.addressline1}" /></td>
		  </tr>
		  <tr>
		    <td><h:outputText value="#{AccountDetails.addressline2}" /></td>
		  </tr>
		  <tr>
		    <td><h:outputText value="#{AccountDetails.county}" /></td>
		  </tr>
		  <tr>
		    <td><h:outputText value="#{AccountDetails.city}" /></td>
		  </tr>
		  <tr>
		    <td><h:outputText value="#{AccountDetails.postcode}" /></td>
		  </tr>
		
		<tr>
		<td> Other Info: </td>
		<td> Other Info</td>
		</tr>
		
		
		</table>

		</div>
		
		<div class="previousorders  pull-right">
		
		
		<ui:repeat value="#{AccountDetailsController.Orders}" var="value">

		<h:panelGroup layout="block" id="orderspanelgroup">
 		 <table id="tableaccountorders">

		  <tr>
		    <th >Orders:</th>
		    <td><h:outputText value="#{AccountDetails.returnname}" /></td>
		  </tr>
		  <tr>
		    <td><h:outputText value="#{customerorder.value}" /></td>
		  </tr>
		  <tr>
		    <td><h:outputText value="#{address.dateStampPlaced}" /></td>
		  </tr>
		 	
		</table>
		
		</h:panelGroup>
   
		</ui:repeat>
		
		
		<h1>Please Leave a message</h1>
	<br />
	<h:outputText value="#{message.lastMessage}" />
	<br />
	<hr />
	<h:form>
		<label>Enter a new message:</label>
		<h:inputText value="#{message.message}" >
			<f:passThroughAttribute name="placeholder" value="message..."/>
		</h:inputText>
		<h:commandButton value="Send Message" action="#{message.submitMessage}" />
	</h:form>
		</div>
		
		
		
		</div>
	
		
		</div>
				
		
			</ui:define>
</ui:composition>

<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/Templates/ImsTemplate.xhtml">
	<meta charset="utf-8" />
	<ui:define name="pageTitle">Add Order - IMS</ui:define>
	<head>

<!-- Author: Jake-->

<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

	</head>
	<ui:define name="maincontent">

		<!-- Author: Jake -->
	<div class="addOrderContainer">
	<h:form class="addorderform">
			<div class="form-group">
			<label>Supplier</label>
				<h:inputText class="form-control" value="#{addorder.supplier.supplierName}">
					<f:passThroughAttribute name="type" value="suppliername" />
					<f:passThroughAttribute name="placeholder" value="Supplier Name" />
					<f:passThroughAttribute name="alt" value="Enter Supplier Name" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>

				<label>Order Items Quantity</label>
				<h:inputText id="orderitemsQ" class="form-control" value="#{addorder.quantity}">
					<f:passThroughAttribute name="alt" value="Enter quantity of product" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<label>Order Product</label>
				<h:inputText id="orderitemsProduct" class="form-control" value="#{addorder.product.name}">
					<f:passThroughAttribute name="alt" value="Enter Product" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				
			<h:commandButton type="submit" class="addorderbtn" action="#{addorder.addsupplierorder}" value="Add Order" />
			</div>
	</h:form>
	</div>
	<div class="allorderscontainer">	
	
	<h:dataTable value="#{supplyOrderCon.supplyorderlist}" var="so">
		<h:column>
			<f:facet name="header">Order ID</f:facet>
				<h:outputText value="#{so.idSupplyOrder}"/>
		</h:column>
		 <h:column>
			<f:facet name="header">Date Placed</f:facet>
				<h:outputText value="#{so.dateTimePlaced}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Date Order Received</f:facet>
				<h:outputText value="#{so.dateTimeRecieved}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Status</f:facet>
				<h:outputText value="#{so.status}"/>
		</h:column>
	  <h:column>
			<f:facet name="header">Supplier Name</f:facet>
				<h:outputText value="#{so.supplier.supplierName}"/>
		</h:column>

			</h:dataTable>
	</div>		
	<div class="allorderscontainer">	
	
	
	<h:dataTable value="#{supplyOrderCon.supplyorderlinelist}" var="sol">
		<h:column>
			<f:facet name="header">POID</f:facet>
				<h:outputText value="#{sol.idSupplyOrder.idSupplyOrder}"/>
		</h:column>
		 <h:column>
			<f:facet name="header">Product</f:facet>
				<h:outputText value="#{sol.product.name}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Quantity</f:facet>
				<h:outputText value="#{sol.quantity}"/>
		</h:column>
	</h:dataTable>		
	
	
	<!--  <h:dataTable value="#{browse.products}" var="product">
		<h:column>
			<f:facet name="header">Product ID:</f:facet>
			#{product.idProduct}
		</h:column>-->
	
</div>
	
	</ui:define>
</ui:composition>

<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<meta charset="utf-8" />
	<ui:define name="pageTitle">IMS Login</ui:define>
	<head>

<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

<link href="css/login.css" rel="stylesheet" type="text/css" />

	</head>

<!-- Vera was here -->

		<div class="login">
			<div class="login-screen">
				<div class="app-title">
					<h1> IMS Login</h1>
				</div>

				<div class="login-form">
					<h:form>
					<div class="control-group">
						<h:inputText type="text" class="login-field" value="#{login.username}"
						
							placeholder="username" id="login-name" />
								<f:passThroughAttribute name="alt" value="Order Total Price" />
								<label
							class="login-field-icon fui-user" for="login-name"></label>
					</div>

					<div class="control-group">
						<h:inputText type="password" class="login-field" value="#{login.password}"
							placeholder="password" id="login-pass" /><label
							class="login-field-icon fui-lock" for="login-pass"></label>
					</div>

					<h:commandButton class="btn btn-primary btn-large btn-block" action="#{login.loginIMS}" value="Login" />
					</h:form>
				</div>
			</div>
		</div>
</ui:composition>

<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/Templates/ImsTemplate.xhtml">
	<meta charset="utf-8" />
	<ui:define name="pageTitle">Add Product - IMS</ui:define>
	<head>

<!-- Author: Jake-->

<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

	</head>
	<ui:define name="maincontent">

		<!-- Author: Sophie -->
	<div class="addProductContainer">
	<h:form class="addorderform">
			<div class="form-group">
			<label>Product ID </label>
				<h:inputText class="form-control" value="#{addproduct.idProduct}" style="width: 300px;">
					<f:passThroughAttribute name="type" value="idProduct" />
					<f:passThroughAttribute name="placeholder" value="Product ID" />
					<f:passThroughAttribute name="alt" value="Enter the new Product ID" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<label>Product Name:</label>
				<h:inputText class="form-control" value="#{addproduct.pName}" style="width: 300px;">
					<f:passThroughAttribute name="type" value="pName" />
					<f:passThroughAttribute name="placeholder" value="Product Name" />
					<f:passThroughAttribute name="alt" value="Enter the name of the product" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<label>Product Description</label>
				<h:inputTextarea class="form-control" value="#{addproduct.orderItems}" style="width: 300px;">
					<f:passThroughAttribute name="alt" value="Enter Order Items" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputTextarea>
				<label>Product Colour</label>
				<h:inputText class="form-control" value="#{addproduct.pColour}" style="width: 300px;">
					<f:passThroughAttribute name="type" value="pColour" />
					<f:passThroughAttribute name="placeholder" value="Product Colour" />
					<f:passThroughAttribute name="alt" value="Enter the main colour of the product" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<label>Stock Level</label>
				<h:inputText class="form-control" value="#{addproduct.stockLevel}" style="width: 300px;">
					<f:passThroughAttribute name="type" value="stockLevel" />
					<f:passThroughAttribute name="placeholder" value="Stock Level" />
					<f:passThroughAttribute name="alt" value="Enter the stock level of product" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<label>Sale Price</label>
					<h:inputText class="form-control" value="#{addproduct.sellPrice}" style="width: 300px;">
					<f:passThroughAttribute name="type" value="sellPrice" />
					<f:passThroughAttribute name="placeholder" value="Sale Price" />
					<f:passThroughAttribute name="alt" value="Enter the sale price" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<label>Buy Price</label>
					<h:inputText class="form-control" value="#{addproduct.buyPrice}" style="width: 300px;">
					<f:passThroughAttribute name="type" value="buyPrice" />
					<f:passThroughAttribute name="placeholder" value="Buy Price" />
					<f:passThroughAttribute name="alt" value="Enter the price NB bought individual product for" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<label>Porousware?</label>
					<h:inputText class="form-control" value="#{addproduct.pWare}" style="width: 300px;">
					<f:passThroughAttribute name="type" value="pWare" />
					<f:passThroughAttribute name="placeholder" value="Porousware" />
					<f:passThroughAttribute name="alt" value="Are these products porouswared?" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<label>Status</label>
					<h:inputText class="form-control" value="#{addproduct.status}" style="width: 300px;">
					<f:passThroughAttribute name="type" value="status" />
					<f:passThroughAttribute name="placeholder" value="Status" />
					<f:passThroughAttribute name="alt" value="Enter the status of product" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<h:commandButton type="submit" class="addproductbtn" action="#{addproduct.addproduct}" value="Add Product" />
			</div>
				 
		</h:form>
	</div>
	</ui:define>
</ui:composition>
